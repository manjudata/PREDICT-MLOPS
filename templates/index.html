<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="static/style.css">
        <title>Smart Manufacturing Machines Efficiency Prediction</title> 
    </head>

    <body>
        <h1>Vehicle Maintenance Prediction</h1>
        <form method="post" class="form">
  <div class="form-grid">
    {% for feature in features %}
      {% set fid = feature|replace(' ', '_') %}
      <div class="form-field">
        <label for="{{ fid }}">{{ feature }}</label>
        <input id="{{ fid }}" type="number" step="any" name="{{ feature }}" required>
        <!-- Use 0/1 for dummy columns -->
      </div>
    {% endfor %}
  </div>
  <button type="submit">PREDICT</button>
</form>

{% if error %}
  <p class="muted">Error: {{ error }}</p>
{% endif %}
{% if prediction %}
  <h2 class="prediction">Prediction: {{ prediction }}</h2>
{% endif %}

    </body>
</html>
